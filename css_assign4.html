<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning CSS</title>
<style type="text/css">
    img{
        position: absolute;
        left:0px;
        top:0px;
        z-index: -1;
    }

</style>
</head>
<body>
    <h1> this is my 1st heading</h1>
    <img src="https://cdn.pixabay.com/photo/2017/02/22/20/02/landscape-2090495_960_720.jpg" width="100px" height="100px">
        <p> This is my 2nd heading</p>   
        <p> This is my 1st paragraph</p>   
        <p> This is my 2nd paragraph</p>   
</body>
</html>
